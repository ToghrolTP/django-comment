{% extends "blog/base.html" %}

{% block title %}MySite | Home{% endblock title %}
{% block content %}
    {% for post in posts %}
        <div class="card p-3 my-3">
            <h2><a class="text-decoration-none" href="">{{ post.title|title }}</a></h2>
            <p class="mb-0">{{ post.body|slice:350 }}...</p>
        </div>
    {% endfor %}
    
{% endblock content %}
